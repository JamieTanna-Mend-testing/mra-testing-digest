# Not for real usage
name: "Code scanning"

on:
  push:
    branches: [main]

  schedule:
    - cron: "0 13 * * 1"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft != true
    permissions:
      security-events: write
    steps:
      - uses: release-drafter/release-drafter@09c613e259eb8d4e7c81c2cb00618eb5fc4575a7 # v5.0.0

      - name: Check out source code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: ${{ matrix.version }}

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          show-progress: false

      - name: Delete fixtures to suppress false positives
        run: |
          find ./lib -type d -name '__fixtures__' -exec rm -rf {} \; || true

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@4e83f6b818d7c9f52143570963b2c7f7f055decb # v4.31.2
        with:
          languages: javascript

        # Override language selection by uncommenting this and choosing your languages
        # with:
        #   languages: go, javascript, csharp, python, cpp, java
      # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
      # If this step fails, then you should remove it and run the build manually (see below)
      - name: Autobuild
        uses: github/codeql-action/autobuild@4e83f6b818d7c9f52143570963b2c7f7f055decb # v4.31.2

